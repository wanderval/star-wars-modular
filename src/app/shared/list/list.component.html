<div class="row">
  <div class="col s10 m12">
    <div class="col m12">
      <div class="input-field col m8 s12">
        <input class="" type="text" #textProcurado (keyup)="0">
        <label>Search</label>
      </div>
      <div class="input-field col m4  s12">
        <div (click)="sortAsc()" class="btn col m5  offset-m1 s12 black">
          <span >A-Z</span>
        </div>
        <div (click)="sortDesc()" class="btn col m5 s12 offset-m1 black">
          <span>Z-A</span>
        </div>
      </div>
    </div>
    <ul class="collection with-header" *ngIf="items">
        <li class="collection-header yellow accent-4 black black-text">
          <h4>{{ title }}</h4>
        </li>
        <li *ngFor="let item of items | filterByName: textProcurado.value | sort: 'name': reverse" class="collection-item">
          <div>
            {{ item.name }}
            <a class="secondary-content" [routerLink]="['/character', getIdFromUrl(item)]"><i class="black-text material-icons">send</i></a>
          </div>
        </li>
    </ul>
  </div>
</div>
